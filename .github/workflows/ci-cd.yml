name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Azure using OIDC
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Login to Azure Container Registry
      - name: Login to Azure Container Registry
        run: |
          az acr login --name ctseregistry --resource-group ctse-rg-new --expose-token

      # Build and Push Docker Images
      - name: Build and Push Docker Images
        run: |
          docker build -t saarakaizerr/ctse-assignment:v1.0 -t ctseregistry.azurecr.io/ctse-assignment:v1.3 .
          docker push saarakaizerr/ctse-assignment:v1.0
          docker push ctseregistry.azurecr.io/ctse-assignment:v1.3

      # Deploy to Azure Container Apps
      - name: Deploy to Azure Container Apps
        if: github.ref == 'refs/heads/main'
        run: |
          az containerapp update \
            --name product-management-ctse \
            --resource-group ctse-rg-new \
            --environment myContainerAppEnv \
            --image ctseregistry.azurecr.io/ctse-assignment:v1.3 \
            --set-env-vars "MONGODB_URI=${{ secrets.MONGODB_URI }}"