name: Build and Deploy Node.js to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows you to manually trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Check out the repository code
    - name: Checkout Code
      uses: actions/checkout@v2

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.x'  # Specify your Node.js version here

    # Install dependencies and build the app
    - name: Install Dependencies and Build
      run: |
        npm install
        npm run build --if-present  # Optional, if you have a build step

    # Deploy to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: product-management-ctse # Replace with your App Service name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '.'  # Deploy from the root directory of your repository
  
  deploy:
    runs-on: ubuntu-latest
    needs: build  # This job will only run after the build job completes successfully
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: node-app

    # Deploy to Azure Web App
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: product-management-ctse # Replace with your Azure App Service name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '.'  # Deploy from the root directory of your repository

    # Output the deployed URL (optional)
    - name: Output deployed URL
      run: echo "Deployed to ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
